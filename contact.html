<body>
  <div class="wrap">

        <p>Use the contact form to give us feedback or anything you desire us to know!</p> 
        
        <div class="container">
          <form>
            <label for="email">Your email address</label>
            <input type="email" id="email" name="email" placeholder="yourname@email.com">
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="keep it short">
        
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>
        
            <input type="submit" value="Submit">
          </form>
        </div>
        </div>
        </body>
